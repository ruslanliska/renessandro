<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example - Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 1.5rem;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            box-sizing: border-box;
        }

        input[type="submit"] {
            display: block;
            margin-top: 1.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Information</h1>
        <form action="" method="post">
            {{ form.csrf_token }}
            <label for="{{ form.name.id }}">Name:</label>
            {{ form.name }}
            <br>
            {{ form.submit }}
        </form>
    </div>
</body>
</html>
