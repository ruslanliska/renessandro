<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .navbar {
            display: flex;
            list-style: none;
        }

        .navbar.desktop-menu li {
            margin-left: 1rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .mobile-menu {
            display: none;
        }
        hr {
            display: block;
            margin-top: 2.5em;
            margin-bottom: 2.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 1px;
        }

        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }

            .mobile-menu {
                display: block;
                color: #fff;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .navbar.mobile-menu {
                position: absolute;
                top: 100%;
                right: 0;
                flex-direction: column;
                background-color: #333;
                width: 200px;
                display: none;
            }

            .navbar.mobile-menu.active {
                display: flex;
            }

            .navbar.mobile-menu li {
                margin-left: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <a href="#" class="logo">renessandro</a>
        <ul class="navbar desktop-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <span class="mobile-menu" onclick="toggleMenu()">&#9776;</span>
        <ul class="navbar mobile-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    {% block content %}
    <!-- Page-specific content will be inserted here -->
    {% endblock %}

    <script>
        function toggleMenu() {
            const mobileMenu = document.querySelector('.mobile-menu + .navbar');
            mobileMenu.classList.toggle('active');
        }
    </script>
    {% block scripts %}
    <!-- Optional page-specific scripts can be inserted here -->
    {% endblock %}
</body>
</html>
