<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Renesandro Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }
      h1 {
        color: #333;
        font-size: 3rem;
        margin-top: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      p {
        color: #555;
        font-size: 1.2rem;
        line-height: 1.5;
        margin: 1rem 0;
        text-align: center;
      }
      .container {
        margin: 0 auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 1rem 2rem;
        background-color: #4CAF50;
        color: #fff;
        font-size: 1.2rem;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
      }
      .btn:hover {
        background-color: #3e8e41;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Renesandro App!</h1>
      <p>This is the home page of the Renesandro app.</p>
      <p>You can explore the various features and functionalities of our app by navigating through the different pages and sections.</p>
      <div class="btn-toolbar d-flex justify-content-center" role="toolbar" aria-label="About Toolbar">
        <div class="btn-group" role="group" aria-label="About Buttons">
          <a href="/about" class="btn btn-primary">About</a>
        </div>
      </div>
    </div>
  </body>
</html>
